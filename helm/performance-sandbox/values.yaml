prometheus-adapter:
  dnsPolicy: ClusterFirstWithHostNet
  logLevel: 10
  prometheus:
    url: 'http://performance-sandbox-prometheus-server'
    port: 80
  rules:
    default: false
    custom:
      - seriesQuery: 'kube_pod_container_status_ready'
        resources:
          overrides:
            pod: {resource: "pod"}
            namespace: {resource: "namespace"}
        metricsQuery: sum({container = "performance-sandbox", pod =~"performance-sandbox-deployment.*", namespace != ""}) by (<<.GroupBy>>)
metrics-server:
  args:
    - --kubelet-insecure-tls
    - --kubelet-preferred-address-types=InternalIP
